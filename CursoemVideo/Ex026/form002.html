<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" autocomplete="on" method="POST">
        <p><label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="4" maxlength="10" size="10" placeholder="usuário" autocomplete="username"></p>
        <p><label for="ipass">Senha:</label>
        <input type="password" name="pass" id="ipass" required minlength="8" placeholder="senha" autocomplete="new-password"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Apagar"></p>
    </form>

    
</body>
</html>
