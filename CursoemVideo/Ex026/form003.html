<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" autocomplete="on">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="10" placeholder="primeiro nome" required>
        </p>
        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
        </p>
        <p><label for="iano">Periodo Letivo:</label>
            <input type="month" name="ano" id="iano" value="2022-04">
        </p>
        <p><label for="idia">Dia da prova:</label>
            <input type="date" name="data" id="idia" value="2022-04-15">
        </p>
        <p><label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
    
</body>
</html>
