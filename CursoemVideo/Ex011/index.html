<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando audio</title>
    <style>
        .audio{
            display: block;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <audio class="audio" preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio<a href="audio/guanacast-33.mp3"
        download="guanacast-33.mp3" type="audio/mpeg"></a></p>

    </audio>

    <video  width="200" poster="audio/thumb.jpg" controls autoplay loop>
        <source src="videos/VID-20170414-WA0043.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>

    </video>

    
</body>
</html>
