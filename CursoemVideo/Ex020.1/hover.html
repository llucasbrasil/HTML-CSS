<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    
    <style>
    

    div#texto:hover{
        color: red;
    }
    div#texto > p{
        display: none;
    }
    div#texto:hover > p{
        display: block;
        background-color: red;
        color: white;
        width: 200px;
        text-align: center;
    }


    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div id="texto">Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
