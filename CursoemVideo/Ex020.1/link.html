<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>

        body{
            font: normal 1em arial,helvetica,sans-serif;
        }
        .link > a{
            text-decoration: none;
            color: rgb(70, 70, 255);
            font-weight: bold;
        }
        .link > a:visited{
            color: rgb(0, 0, 97);
        }
        .link > a:hover{
            text-decoration: underline;
        }

    </style>

</head>
<body>

    <h1>Link para acessos</h1>
    <ul>
        <li class="link">Acesse meu <a href="https://www.instagram.com/llucasbrasil/">Instagram</a>.</li>
        <li class="link">Acesse o meu <a href="https://github.com/llucasbrasil" class="elemento">GitHub</a>.</li>
        <li>Acesse o meu <a href="https://github.com/llucasbrasil"></a> </li>
    </ul>

</body>
</html>
