<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
    <style>
        body{
            font: normal 1em arial,sans-serif;
        }
        div#hidden > p{
            display: none;
            background-color: yellow;
            width: 200px;
        }
        div#hidden:hover > p{
            display: block;
        }


    </style>


</head>
<body>

    <h1>Conteúdo especial</h1>
    <div id="hidden">
        Passe o mause aqui
        <p>SURPRESAAAA!</p>
    </div>
    <p>Veja o conteúdo aparecendo!</p>
    
</body>
</html>
