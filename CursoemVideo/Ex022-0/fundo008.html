<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
        }
        tr td {
            text-align: center;
        }
        #textotabela {
            width: 100px;
            padding: 0 20px;
        }


        #container {
            background-color: #000;
            background-image: url(imagens/inimigo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            width: 800px;
            margin: auto;
            border-bottom: 3px solid #060;
            
            position: relative;

        }
        #conteudo {
            background-color: #AAA0;
            background-image: url(imagens/mira.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 200px;
            width: 200px;

            position: absolute;
            top: 60%;
            left: 20%;

            transform: translate(-20%,-60%);
        }

    </style>
</head>
<body>
    <h1>Acerte o alvo inimigo</h1>
    <h2>Objetivo:</h2>
    <table>
        <caption>Aponte a mira para o alvo, antes que o mesmo alcance o aliado. Utilizando as imagens abaixo</caption>
        <tr>
            <td><img src="imagens/inimigo.jpg" alt="" width="200px" height="200px"></td>
            <td rowspan="2" id="textotabela">Some essas duas imagens, com a posição correta.</td>
            <td><img src="imagens/mira.png" alt="" width="200px" height="200px"></td>
            <td></td>
        </tr>
        <tr>
            <td>Imagem 1</td>
            <td>Imagem 2</td>

        </tr>
    </table>

        <h2>Resultado:</h2>

        <div id="container">
            <div id="conteudo"></div>
        </div>

            <footer>
                
            </footer>


</body>
</html>
